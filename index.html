<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>My Calculator </title>
</head>

<body>
    <div class="big">
        <h1>Calculate Me!</h1>
        
        <div class="phone">

            <div>
                <input class="screen" type="text" id="scr" size="5" placeholder="0" />
            </div>

            <div class="calu">

                <div class="first flex">
                    <button onclick=" allClear()" class="all">AC</button>
                    <button class="blue">C</button>
                    <button value="%" class="blue" onclick="display(value)">%</button>
                    <button class="blue" value="/" onclick="display(value)">/</button>
                </div>

                <div class="two flex">
                    <button value="7" onclick="display(7)">7</button>
                    <button value="8" onclick="display(8)">8</button>
                    <button onclick="display(9)">9</button>
                    <button class="blue" value="*" onclick="display(value)">X</button>
                </div>

                <div class="three flex">
                    <button value="4" onclick="display(4)">4</button>
                    <button value="5" onclick="display(5)">5</button>
                    <button value="6" onclick="display(6)">6</button>
                    <button class="blue" value="-" onclick="display(value)">-</button>
                </div>

                <div class="four flex">
                    <button value="1" onclick="display(1)">1</button>
                    <button value="2" onclick="display(2)">2</button>
                    <button value="3" onclick="display(3)">3</button>
                    <button class="blue" value="+" onclick="display(value)">+</button>
                </div>

                <div class="five flex">

                    <button onclick="display(0)">0</button>
                    <button value="." onclick="display(value)">.</button>
                    <button onclick="calculate()" id="zero">=</button>
                </div>



            </div>





        </div>

    </div>

</body>
<script src="calculator.js"></script>

</html>
